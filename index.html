<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website de Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="images/header-image.jpg" alt="Imagem de Cabeçalho" class="header-image">
</header>

<main class="main-content">
    <img src="images/main-image.jpg" alt="Imagem Principal" class="main-image">
</main>

<!-- Slideshow Section -->
<section class="slideshow-section">
    <div class="slideshow">
        <div class="slide">
            <img src="images/S014.jpg" alt="Imagem Slide 1">
        </div>
        <div class="slide">
            <img src="images/S015.png" alt="Imagem Slide 2">
        </div>
        <div class="slide">
            <img src="images/S016.jpg" alt="Imagem Slide 3">
        </div>
        <div class="slide">
            <img src="images/S017.jpg" alt="Imagem Slide 4">
        </div>
        <div class="slide">
            <img src="images/S018.jpg" alt="Imagem Slide 5">
        </div>
        <div class="slide">
            <img src="images/S019.jpg" alt="Imagem Slide 6">
        </div>
        <div class="slide">
            <img src="images/S020.jpg" alt="Imagem Slide 7">
        </div>
        <div class="slide">
            <img src="images/S021.jpg" alt="Imagem Slide 8">
        </div>
        <div class="slide">
            <img src="images/S022.jpg" alt="Imagem Slide 9">
        </div>
        <div class="slide">
            <img src="images/S023.jpg" alt="Imagem Slide 10">
        </div>
        <div class="slide">
            <img src="images/S024.jpg" alt="Imagem Slide 11">
        </div>
        <div class="slide">
            <img src="images/S025.jpg" alt="Imagem Slide 12">
        </div>
        <div class="slide">
            <img src="images/S026.jpg" alt="Imagem Slide 13">
        </div>
        <div class="slide">
            <img src="images/S027.jpg" alt="Imagem Slide 14">
        </div>
        <div class="slide">
            <img src="images/S028.jpg" alt="Imagem Slide 15">
        </div>
    </div>
</section>

<!-- Seção de Botões -->
<section class="buttons-section">
    <div class="buttons-container">
        <a href="#" class="button">Botão 1</a>
        <a href="#" class="button">Botão 2</a>
        <a href="#" class="button">Botão 3</a>
    </div>
</section>

<footer>
    <img src="images/footer-image.jpg" alt="Imagem de Rodapé" class="footer-image">
</footer>

</body>
</html>
